<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Variable Types</title>
        <script>
            window.onload = function() {
            var name = "Patrick Taiwo"; //String variable
            var integerVariable = 12;  //Integer
            var floatVariable = 6.846;  //Float
            var booleanVariable = true; //Boolean
            var nullVariable = null; //Nothing - Empty
            var emptyString = ""; //Empty Blank String
            
            document.getElementById('result').innerHTML = name + " " + integerVariable;
            }
        </script>
    </head>
    <body>
        <div id="result">Javascript is more fun than sky diving.</div>
    </body>
</html>
