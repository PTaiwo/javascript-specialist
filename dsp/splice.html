<!DOCTYPE html>
<html>
    <head>
        <title>Splice, Split and Substr</title>
        <script>
            window.onload=function()
            {
                var myString = "If you are strong enough, there are no precedents.";
                var newString = myString.slice(0,15);            
                
                console.log(newString);
                
                var csv = "Mark,Brett,Joan,Kerri,Connor,Colleen";
                var familyArray = csv.split(",");
                console.log(familyArray);
                for(var x=0; x <familyArray.length; x++)
                    {
                        document.getElementById('result').innerHTML += familyArray[x] + "<br/>";
                    }
                
                var theString = "Journey is the world's greatest band.";
                console.log(theString.substr(5,8));
            }
        
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
