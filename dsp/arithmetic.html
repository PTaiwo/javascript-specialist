<!DOCTYPE html>
<html>
    <head>
        <title>Math with Variables</title>
    <script>
    window.onload = function() {
    var operand1 = 1234;
    var operand2 = 845.6;
    var operand3 = 15;
    var out = "";
        
    out += "Addition: " + (operand1 + operand2);    
    out += "<br/>Subtraction: " + (operand1 - operand2);
    out += "<br/>Multiplication: " + (operand1 * operand2);
    out += "<br/>Division: " + (operand1 / operand2);
    out += "<br/>Mod: " + (10 % 3);
    out += "<br/>Even: " + (12 % 2);
    out += "<br/>Odd: " + (13 % 2);
    out += "<br/>++: " + (operand3++);
    out += "<br/>++: " + (++operand3);
    out += "<br/>++: " + (operand3);
    out += "<br/>--: " + (--operand3);
    out += "<br/>+=3: " + (operand3 += 3);
    out += "<br/>-=3: " + (operand3 -= 3);
    out += "<br/>*=3: " + (operand3 *= 3);
        
    document.getElementById('result').innerHTML = out;
    
        

        
    document.getElementById('result').innerHTML = out;
        
    }   
    </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
