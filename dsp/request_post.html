<!DOCTYPE html>
<html>
    <head>
        <title>Request</title>
        <script>
        var xmlhttp;
            
        window.onload = function()
        {
            xmlhttp = new XMLHttpRequest();
            var url = "https://makemeapassword.org/api/v1/passphrase/plain?pc=1&wc=3&sp=n";
            xmlhttp.onreadystatechange = process;
            console.log(url);
            
            xmlhttp.open("POST", url, true);
            xmlhttp.setRequestHeader("wc", "1");
            xmlhttp.setRequestHeader("pc", "1");
            xmlhttp.setRequestHeader("sp", "n");
            xmlhttp.send();
        }
            
            
        function process()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    alert(xmlhttp.responseText);
                }
        }
            
        
        
        </script>
    </head>
    <body>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Street City State" /><br/>
        <button id="btnGetInfo">Get Address Info</button>
        <div id="result"></div>
    
    </body>
</html>
