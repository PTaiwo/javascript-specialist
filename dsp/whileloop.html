<!DOCTYPE html>
<html>
    <head>
        <title>While Loops</title>
        <script>
        window.onload = function()
        {
            var counter = 0;
            while (counter < 101)
                {
                    document.getElementById('result').innerHTML += "<br/>" + counter;
                    counter++;
                }
        }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
